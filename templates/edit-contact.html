{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
          
          <div class="form-group">
            <input type="text" name="nombre" value="{{contact.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="rut" value="{{contact.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="dv" value="{{contact.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="email" value="{{contact.4}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
